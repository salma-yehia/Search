<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link href="index.css" rel="stylesheet">        
    </head>
    <body>
        <ul class="nav nav-tabs justify-content-end">
            <li class="nav-item">    
                <a href= "Google Search.html" class="nav-link">Google Search</a> 
            </li> 
            <li class="nav-item">
                <a href="Google Image Search.html" class="nav-link">Google Image Search</a>
            </li>
            <li class="nav-item">
                <a href="Google Advanced Search.html" class="nav-link">Google Advanced Search</a>
            </li>
        </ul> 
        <h1>Find pages with...</h1>        
        <form action="https://google.com/search">
            <table>
                <tr>
                    <td class="center">all these words: </td> 
                    <td><input type="text" class="find" name="q"></td>
                </tr>
                <tr>
                    <td class="center">this exact word or phrase: </td> 
                    <td><input type="text" class="find" name="q"></td>
                </tr>
                <tr>   
                    <td class="center">any of these words: </td> 
                    <td><input type="text" class="find" name="q"></td>
                </tr>
                <tr>
                    <td class="center">none of these words: </td> 
                    <td><input type="text" class="find" name="q"></td>
                </tr>
            </table>
            <input type="submit" value="Advanced Search" id="Advanced" class="btn btn-primary">
        </form> 
    </body>
</html>
